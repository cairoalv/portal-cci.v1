{% extends 'base.html' %}
{% block conteudo %}

<style>
    .text:hover{
        transform: scale(1.09);
        -webkit-text-stroke: 2px rgb(3, 3, 3);
    }

    .titutec, .titufund, .tituem , .titufac, .tituei{
        font-family: 'Montserrat', sans-serif;
        -webkit-text-stroke: 1px rgb(3, 3, 3);
        color: rgba(240,255,255, .3);
        font-family: var(--titulo);
        font-weight: bold;
        text-transform: uppercase;
        writing-mode: vertical-lr;
        transform: rotate(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20%;
    }
    .tituei{
        font-size: 65px;
    }
    .titufac {
        font-size: 70px;
    }
    .titutec {
        font-size: 50px;
    }
    .tituem {
        font-size: 55px;
    }
</style>

<div class="wrapper">

            </div>
            <div class="col-md-2">

                </a>
            </div>
            <div class="col-md-2">
                <a href="{{url_for('ensino_fundamental')}}">

            </div>

            <div class="col-md-2">
